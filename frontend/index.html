<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EstudoIA ðŸŒ¸</title>
  <link rel="stylesheet" href="/static/styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #7F7FD5, #86A8E7, #91EAE4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .login-container {
      display: flex;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 950px;
      width: 90%;
    }

    .login-image {
      flex: 1;
      background-color: #e8eaf6;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-image img {
      max-width: 100%;
      height: auto;
    }

    .login-form {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-form h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #5C6BC0;
      text-align: center;
    }

    .login-form form {
      display: flex;
      flex-direction: column;
    }

    .login-form input {
      margin-bottom: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-form button {
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #5C6BC0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-form button:hover {
      background-color: #3F51B5;
    }

    #login-error {
      color: #c0392b;
      font-weight: bold;
      text-align: center;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .login-image {
        display: none;
      }

      .login-form {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-image">
      <img src="/static/img/login-ilustracao.png" alt="Login IlustraÃ§Ã£o" onerror="this.style.display='none'" />
    </div>

    <div class="login-form">
      <h1>EstudoIA <span>ðŸ§ </span></h1>

      <form id="login-form">
        <input type="email" id="email" placeholder="Seu e-mail" required />
        <input type="password" id="senha" placeholder="Sua senha" required />
        <button type="submit">Entrar</button>
      </form>

      <p id="login-error"></p>
    </div>
  </div>

  <script>
    window.API_BASE_URL = window.location.origin + "/api";
  </script>
  <script src="/static/js/script_login.js"></script>
</body>
</html>
