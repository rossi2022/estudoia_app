<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meus Resumos</title>
  <link rel="stylesheet" href="/static/styles/style.css" />

  <!-- ✅ Define base da API -->
  <script>
    window.API_BASE_URL = window.location.origin + "/api";
  </script>

  <!-- ✅ Script principal dos resumos -->
  <script defer src="/static/js/script_resumos.js"></script>
</head>
<body>
  <nav>
    <a href="/">Home</a> |
    <a href="/dashboard">Dashboard</a> |
    <a href="/resumos">Resumos</a> |
    <a href="#" id="logout">Sair</a>
  </nav>

  <h1>Resumos de Hoje</h1>
  <textarea id="input-texto" rows="6" placeholder="Cole seu texto aqui..."></textarea><br/>
  <button id="btn-gerar">Gerar Resumo</button>

  <h2>Resumos Salvos</h2>
  <ul id="lista-resumos"></ul>

  <!-- ✅ Script de logout -->
  <script>
    document.getElementById("logout").addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.clear();
      window.location.href = "/";
    });
  </script>
</body>
</html>
