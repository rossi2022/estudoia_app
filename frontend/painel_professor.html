<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Professor - EstudoIA</title>
  <link rel="stylesheet" href="/static/styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .professor-dashboard {
      max-width: 1200px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      background-color: #1565c0;
      color: white;
      padding: 20px;
      border-radius: 12px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 8px;
    }

    header p {
      font-size: 1.1rem;
      margin: 0;
    }

    .section {
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }

    .section:hover {
      transform: translateY(-3px);
    }

    .section h2 {
      color: #0d47a1;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .alunos-lista li {
      margin-bottom: 8px;
      padding: 10px;
      background: #e3f2fd;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .alunos-lista li:hover {
      background: #bbdefb;
    }

    canvas {
      max-width: 100%;
    }

    .mensagem-form input,
    .mensagem-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .mensagem-form button {
      background-color: #1976d2;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .mensagem-form button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="professor-dashboard">
    <header>
      <h1>Painel do Professor üë©‚Äçüè´</h1>
      <p>Gerencie seus alunos, acompanhe o desempenho e envie mensagens motivadoras.</p>
    </header>

    <div class="section">
      <h2><i data-lucide="users"></i> Alunos Cadastrados</h2>
      <ul class="alunos-lista" id="listaAlunos">
        <li>Carregando alunos...</li>
      </ul>
    </div>

    <div class="section">
      <h2><i data-lucide="bar-chart"></i> Desempenho Geral</h2>
      <canvas id="graficoDesempenhoProfessor"></canvas>
    </div>

    <div class="section">
      <h2><i data-lucide="mail"></i> Enviar Mensagem aos Alunos</h2>
      <form class="mensagem-form" onsubmit="enviarMensagem(event)">
        <input type="text" placeholder="Assunto" required />
        <textarea rows="4" placeholder="Mensagem..." required></textarea>
        <button type="submit">Enviar Mensagem</button>
      </form>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const API = window.location.origin + "/api";
    const token = localStorage.getItem("token");

    async function carregarAlunos() {
      try {
        const res = await fetch(`${API}/professores/alunos`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const alunos = await res.json();
        const lista = document.getElementById("listaAlunos");
        lista.innerHTML = "";
        alunos.forEach(a => {
          const li = document.createElement("li");
          li.textContent = `${a.nome} - ${a.serie || "Ano indefinido"}`;
          lista.appendChild(li);
        });
      } catch (err) {
        console.error("Erro ao carregar alunos:", err);
        document.getElementById("listaAlunos").innerHTML = "<li>Erro ao carregar alunos.</li>";
      }
    }

    async function carregarGrafico() {
      try {
        const res = await fetch(`${API}/professores/media-desempenho`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const dados = await res.json();
        const ctx = document.getElementById('graficoDesempenhoProfessor').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: Object.keys(dados),
            datasets: [{
              label: 'M√©dia Geral por Mat√©ria',
              data: Object.values(dados),
              backgroundColor: '#42a5f5'
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true, max: 10 }
            }
          }
        });
      } catch (err) {
        console.error("Erro ao carregar gr√°fico:", err);
      }
    }

    function enviarMensagem(event) {
      event.preventDefault();
      alert("üì© Mensagem enviada com sucesso!");
      event.target.reset();
    }

    // Inicializa√ß√£o
    carregarAlunos();
    carregarGrafico();
  </script>
</body>
</html>
