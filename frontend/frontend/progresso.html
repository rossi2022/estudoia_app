<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Progresso</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Só este aqui: -->
  <script defer src="scripts/script_progresso.js"></script>
</head>
<body>
  <header class="header">
    <h1>Seu Progresso</h1>
    <p class="frase-dia">“Confira como você evoluiu ao longo do tempo!”</p>
  </header>

  <section id="painel-progresso" class="summary">
    <h2>Desempenho por Matéria</h2>
    <canvas id="graficoProgresso" width="600" height="300"></canvas>
  </section>

  <section id="tabela-progresso">
    <h2>Histórico de Notas</h2>
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Matéria</th>
          <th>Nota</th>
        </tr>
      </thead>
      <tbody id="bodyTabelaProgresso"></tbody>
    </table>
  </section>
</body>
</html>
